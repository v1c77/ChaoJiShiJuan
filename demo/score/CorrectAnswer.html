<html lang="en">
 <head>

	  <div  class="col-xs-6 col-xs-offset-3">

		    <form class="form-horizontal" role="form">
               <div class="form-group">
                 <label for="firstname" class="col-xs-2 control-label">考试名</label>

               </div>

                     <label for="lastname" class="col-xs-2 control-label">科目</label>
                     <div class="col-xs-10">
                     <asp:Label ID="" runat="server" Text=""></asp:Label>
                     </div>
               </div>
			   <div class="form-group">
                     <label for="lastname" class="col-xs-2 control-label">学生</label>
                     <div class="col-xs-10">
                     <asp:Label ID="" runat="server" Text=""></asp:Label>
                     </div>
               </div>
			   <div class="form-group">
                     <label for="lastname" class="col-xs-2 control-label">题目</label>
                     <div class="col-xs-10">
                     <asp:Label ID="" runat="server" Text=""></asp:Label>
                     </div>
               </div>
			   <div class="form-group">
                     <label for="lastname" class="col-xs-2 control-label">参考答案</label>
                     <div class="col-xs-10">
                      <textarea cols="30" rows="3" style="width:100%;"></textarea>

               </div>
			   <div class="form-group">
                     <label for="lastname" class="col-xs-2 control-label">学生答案</label>

                      <textarea cols="30" rows="3" style="width:100%;"></textarea>
                     </div>
               </div>
			   <div class="form-group">
                     <label for="lastname" class="col-xs-2 control-label">总分</label>
                     <div class="col-xs-10">
                     <asp:Label ID="" runat="server" Text=""></asp:Label>
                     </div>
               </div>
			   <div class="form-group">
                     <label for="lastname" class="col-xs-2 control-label">得分</label>
                     <div class="col-xs-5">
                        <select class="form-control" > <!--可换成asp:DropDownList 属性 CssClass="form-control"-->

                             <option>1</option>
							 <option>2</option>
							 <option>3</option>
							 <option>4</option>
							 <option>5</option>
                        </select> 		
                     </div>
               </div>
			   <div class="form-group">
                     
                     <div class="col-xs-10 col-xs-offset-2">
                     <asp:Label ID="lblInfo" runat="server" Text=""></asp:Label>
                     </div>
               </div>
			   <div class="form-group">
                     
                     <div class="col-xs-10 col-xs-offset-2">
                     <button type="button" class="btn btn-info">保存并批改下一条</button>
                     </div>
               </div>
            </form>

		</div>
	  </div>
		
	</div>
