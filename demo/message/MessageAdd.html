<!doctype html>
<html lang="en">
 <head>
  <meta charset="gb2312">
  <meta name="viewport" content="width=device-width,initial-scale=1"><!--禁止缩放，启动响应式-->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
      <!-- mystyle.css-->
  <link rel="stylesheet" href="../assets/css/mystyle.css" />
  <title>MessageAdd</title>
  <style type="text/css">
	.panel{
	margin-top:30px;
	}
	.col-xs-offset-3{
	margin-top:2%;
	}
  </style>
 </head>
 <body>
  <div  class="container">
	<div  class="row">
	  <div  class="col-xs-8 col-xs-offset-2">
		<div  class="panel">
		  <div  class="panel-body">
		    <form class="form-horizontal" role="form">

                 <label for="title" class="col-xs-2 control-label">标题</label>

                     <input type="text" name="title" class="form-control">
                 </div>
               </div>
			   <div class="form-group">
                     <label for="lastname" class="col-xs-2 control-label">内容</label>

                      <textarea cols="30" rows="3" style="width:100%;"></textarea>
                     </div>
               </div>
			   <div class="form-group">                    
                     <div class="col-xs-10 col-xs-offset-2">
                     <label>这里有一个Label</label>
                     </div>
               </div>
			   <div class="form-group">
                     
                     <div class="col-xs-10 col-xs-offset-2">
                     <button type="button" class="btn btn-info">保存</button>
                     </div>
               </div>
            </form>	
		  </div>
			
		</div>
	  </div>
		
	</div>
  </div>




 <script src="../bootstrap/js/jquery-1.11.1.min.js"></script>
